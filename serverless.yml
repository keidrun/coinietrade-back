service: &service
  name: coinietrade-back
  frameworkVersion: "=1.26.1"

plugins:
  - serverless-dynamodb-local
  - serverless-offline-scheduler
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  profile: ${file(./config/config.yml):${self:provider.stage}.profile, 'default'}
  region: ${file(./config/config.yml):${self:provider.stage}.region, 'us-east-1'}
  memorySize: 1024
  timeout: 6
  logRetentionInDays: 14
  apiKeys:
    - ${opt:stage, self:provider.stage}-privateApiKey
  environment:
    NODE_ENV: ${file(./config/config.yml):${self:provider.stage}.node_env, 'development'}
    SERVICE_NAME: ${self:custom.service.name}
    STAGE: ${self:provider.stage}
    DYNAMODB_ACCESS_KEY_ID: ${file(./config/config.yml):${self:provider.stage}.aws_access_key_id}
    DYNAMODB_SECRET_ACCESS_KEY: ${file(./config/config.yml):${self:provider.stage}.aws_secret_access_key}
    DYNAMODB_REGION: ${self:provider.region}
    # Table names on DynamoDB
    DYNAMODB_TABLE_POLICIES: ${self:custom.service.name}_policies_${self:provider.stage}
    DYNAMODB_TABLE_SECRETS: ${self:custom.service.name}_secrets_${self:provider.stage}
    DYNAMODB_TABLE_TICKETS: ${self:custom.service.name}_tickets_${self:provider.stage}
    DYNAMODB_TABLE_WALLETS: ${self:custom.service.name}_wallets_${self:provider.stage}
    # Secret encrypt
    ENCRYPT_KEY: ${file(./config/config.yml):${self:provider.stage}.encrypt_key}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"

package:
  include:
    - src/api/**
    - src/models/**
    - src/services/**
    - src/scheduler/**

functions:
  # Policies API
  getPolicies:
    handler: src/api/handler.getPolicies
    events:
      - http:
          method: get
          path: v1/policies
          private: true
          cors: false
  getPolicy:
    handler: src/api/handler.getPolicy
    events:
      - http:
          method: get
          path: v1/policies/{id}
          private: true
          cors: false
  addPolicy:
    handler: src/api/handler.addPolicy
    events:
      - http:
          method: post
          path: v1/policies
          private: true
          cors: false
  removePolicy:
    handler: src/api/handler.removePolicy
    events:
      - http:
          method: delete
          path: v1/policies/{id}
          private: true
          cors: false
  updatePolicy:
    handler: src/api/handler.updatePolicy
    events:
      - http:
          method: patch
          path: v1/policies/{id}
          private: true
          cors: false
  # Secrets API
  addSecret:
    handler: src/api/handler.addSecret
    events:
      - http:
          method: post
          path: v1/secrets
          private: true
          cors: false
  removeSecret:
    handler: src/api/handler.removeSecret
    events:
      - http:
          method: delete
          path: v1/secrets/{id}
          private: true
          cors: false
  # Tickets API
  getTicket:
    handler: src/api/handler.getTicket
    events:
      - http:
          method: get
          path: v1/tickets/{id}
          private: true
          cors: false
  addTicket:
    handler: src/api/handler.addTicket
    events:
      - http:
          method: post
          path: v1/tickets
          private: true
          cors: false
  removeTicket:
    handler: src/api/handler.removeTicket
    events:
      - http:
          method: delete
          path: v1/tickets/{id}
          private: true
          cors: false
  updateTicket:
    handler: src/api/handler.updateTicket
    events:
      - http:
          method: patch
          path: v1/tickets/{id}
          private: true
          cors: false
  # Wallets API
  addWallet:
    handler: src/api/handler.addWallet
    events:
      - http:
          method: post
          path: v1/wallets
          private: true
          cors: false
  removeWallet:
    handler: src/api/handler.removeWallet
    events:
      - http:
          method: delete
          path: v1/wallets/{id}
          private: true
          cors: false
  # Scheduler
  scheduleArbitrage:
    handler: src/scheduler/handler.scheduleArbitrage
    events:
      - schedule: rate(1 minute)

# Dynamodb settings
resources:
  Resources:
    policiesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_POLICIES}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    secretsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_SECRETS}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    ticketsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_TICKETS}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    walletsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_WALLETS}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

custom:
  # Alternative service properties
  service: *service
  # Local dynamodb settings
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      dev:
        sources:
          - table: ${self:provider.environment.DYNAMODB_TABLE_POLICIES}
            sources: [./test/.seed/fake-policies.json]
          - table: ${self:provider.environment.DYNAMODB_TABLE_SECRETS}
            sources: [./test/.seed/fake-secrets.json]
          - table: ${self:provider.environment.DYNAMODB_TABLE_TICKETS}
            sources: [./test/.seed/fake-tickets.json]
          - table: ${self:provider.environment.DYNAMODB_TABLE_WALLETS}
            sources: [./test/.seed/fake-wallets.json]
